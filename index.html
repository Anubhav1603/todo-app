<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-heading">
        <h1><span>To-Do List</span></h1>
      </div>
      <div class="main-body">
        <input id="text-holder" required type="text" />
        <button onclick="add_new_task()" class="btn" type="submit">Add</button>
      </div>
      <div class="task-body">
        <ol id="task-holder"></ol>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
